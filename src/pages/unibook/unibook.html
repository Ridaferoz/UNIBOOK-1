<!--

  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar color= "blue">
      <ion-title>UNIBOOK</ion-title>
    </ion-navbar>
  
  </ion-header>
  
<ion-content padding class="bg">
<ion-content class="card-background-page">
  <ion-card>
    <img src ="../assets/verify.jpg"style="align-items: center">
  <ion-list>
  <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="name" ></ion-input>
    </ion-item>
    
      <ion-item>
          <ion-input type="text" placeholder="Email Address" [(ngModel)]="email" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-input type="text" placeholder="Mobile No." [(ngModel)]="mobile" ></ion-input>
        </ion-item>

        
      
      
          <ion-item>
          <ion-label>COUNTRY</ion-label>
          <ion-select [(ngModel)]="gaming">
            <ion-option value="Pakistan">Pakistan</ion-option>
            <ion-option value="China">China</ion-option>
            <ion-option value="America">America</ion-option>
            <ion-option value="England">England</ion-option>
            
          </ion-select>
        </ion-item>

      
        <button ion-button color="navy"  round (click)='addStudent()' >Verify</button>
  </ion-list>
  </ion-card>
</ion-content>
</ion-content>
